<!DOCTYPE html>
<html>
<head>
    <title>DashBoard</title>
    <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
<div class="background">
    <nav class="navbar">
        <div class="LogoSide">
            <img class="logo" src="./images/logo.png" alt="logo corporativo">
            <div class="LogoSidetext">SHARES GRAPH</div>
        </div>

        <a href="https://github.com/JuanjoOrt"  class="gitHub">
            <img src="./images/github-brands.svg" class="gitHubIcon" alt="gitHub Icon">
            GitHub
        </a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebarMenu">
                <li class="itemList">
                    <a href="#">
                        <div class="enlaceLista">
                            <div class="sidebar-text">DAILY GRAPH</div>
                            <div class="linkColorTransition linkA-transition"></div>
                            <div class="linkColor linkA"></div>
                        </div>
                    </a>
                </li>
                <li class="itemList">
                    <a href="#">
                        <div class="enlaceLista">
                            <div class="sidebar-text">WEEKLY GRAPH</div>
                            <div class="linkColorTransition linkB-transition"></div>
                            <div class="linkColor linkB"></div>
                        </div>
                    </a>
                </li>
                <li class="itemList">
                    <a href="#">
                        <div class="enlaceLista">
                            <div class="sidebar-text">MONTHLY GRAPH</div>
                            <div class="linkColorTransition linkC-transition"></div>
                            <div class="linkColor linkC"></div>
                        </div>
                    </a>
                </li>
                <li class="itemList">
                    <a href="#">
                        <div class="enlaceLista">
                            <div class="sidebar-text">GENERAL DATA</div>
                            <div class="linkColorTransition linkD-transition"></div>
                            <div class="linkColor linkD"></div>
                        </div>
                    </a>
                </li>
            </ul>

        </div>
        <div class="main">

        </div>
    </div>
</div>

<script src="./bundle.js"></script>
</body>
</html>
